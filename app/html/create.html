<div class="container">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<h3>{{ formName }}</h3>
		<form class="form-horizonal" type="form" ng-submit="printForm(user)">
			<div class="form-group">
				<input type="text" class="form-control" ng-model="user.firstName" placeholder="first name" autofocus="true">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" ng-model="user.lastName" placeholder="last name">
			</div>
			<div class="form-group">
				<input type="email" class="form-control" ng-model="user.email" placeholder="email">
			</div>
			<div class="form-group">
				<select class="form-control" ng-model="user.country" ng-options="country.id as country.name for country in countries">
					<option value='', selected>Select Country</option>					
				</select>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-success form-control" value="Submit">
			</div>
		</form>		
	</div>
	<div class="col-md-4"></div>
</div>
